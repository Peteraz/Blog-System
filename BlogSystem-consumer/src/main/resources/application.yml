server:
  #定义端口号
  port: 7090
  servlet:
    #定义项目的访问访问路径
    context-path: /consumer
spring:
  #  下面是我整合redis使用的配置，你们此处不需要
  #  redis:
  #    cluster:
  #      expire-seconds: 120
  #      command-timeout: 5000
  #      nodes:
  #  namenode22:6379,datanode23:6379,datanode24:6379,datanode25:6379,datanode26:6379,datanode27:6379
  application:
    #定义应用名称，即服务名称
    name: consumer-server
  thymeleaf:
    cache: false
  servlet:
    multipart:
      #上传文件的最大值
      max-file-size: 50MB
      #总上传数据大值
      max-request-size: 50MB
eureka:
  client:
    service-url:
      #server端配置的contextPath内容加到client端的defaultZone的访问路径端口号后面，所以client端的defaultZone:要加一个/eureka。
      defaultZone: http://localhost:8080/eureka/eureka
  instance:
    #微服务的ID,也是唯一的ID,用来被server发现
    instance-id: consumer-server
    #访问路径可以显示IP地址
    prefer-ip-address: true
#actuator配置
management:
  endpoints:
    #禁用其他端点
    enabled-by-default: false
    web:
      #暴露端点
      exposure:
        include: info
  endpoint:
    #开启info端点
    info:
      enabled: true
info:
  app.name: BlogSystem
  company.name: www.BlogSystem.com
  build.artifactId: @project.artifactId@
  build.version: @project.version@
#openfeign配置
feign:
  client:
    config:
      default:
        #指的是建立连接后从服务器读取到可用资源所用的时间
        read-timeout: 2000
        #指的是建立连接所用的时间
        connect-timeout: 2000
        loggerLevel: full
  #熔断
  circuitbreaker:
    enabled: true
  #替换掉JDK默认HttpURLConnection实现的 Http Client
  httpclient:
    enabled: true
logging:
  level:
    com:
      exapmle:
        blogsystemconsumer:
          service: debug