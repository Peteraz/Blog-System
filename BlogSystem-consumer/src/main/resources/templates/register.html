<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Register | Blog System</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">注册Blog System账号</h1>
							<p class="lead">
								输入以下资料注册你的账号
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form id="register-form">
										<div class="mb-3">
											<label class="form-label">账号</label>
											<input id="account" class="form-control form-control-lg" type="text" name="account" placeholder="请输入账号" />
										</div>
										<div class="mb-3">
											<label class="form-label">密码</label>
											<input id="password" class="form-control form-control-lg" type="password" name="password" placeholder="请输入密码" />
										</div>
										<div class="mb-3">
											<label class="form-label">名字</label>
											<input id="name" class="form-control form-control-lg" type="text" name="name" placeholder="请输入名字" />
										</div>
										<div class="mb-3">
											<label class="form-label">邮箱</label>
											<input id="email" class="form-control form-control-lg" type="email" name="email" placeholder="请输入邮箱" />
										</div>
										<div class="mb-3">
											<label class="form-label">生日</label>
											<input id="birthday" class="form-control form-control-lg" type="date" name="birthday" placeholder="请选择出生日期" />
										</div>
										<div class="mb-3">
											<label class="form-label">性别</label>
											<div>
												<label class="form-check form-check-inline">
													<input class="form-check-input" type="radio" name="radios-sex" value="男">
													<span class="form-check-label">男</span>
												</label>
												<label class="form-check form-check-inline">
													<input class="form-check-input" type="radio" name="radios-sex" value="女">
													<span class="form-check-label">女</span>
												</label>
											</div>
										</div>
										<div class="mb-3">
											<label class="form-label">电话号码</label>
											<input id="phone_number" class="form-control form-control-lg" type="text" name="phone_number" placeholder="请输入电话号码" />
										</div>
										<div class="text-center mt-3">
											<a id="register"  class="btn btn-lg btn-primary">注册</a>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>
	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</body>

</html>
